<div class="card mr-2" style="width: 16rem;">
    <img class="card-img-top" src="{%IMAGE%}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{%TITLE%} </h5><div class="badge badge-{%BTN_STATUS%}">{%STATUS%}</div>
      <p class="card-text">{%DESCRIPTION%}</p>
      <a href="/product?id={%ID%}" class="btn btn-primary">Details</a>
    </div>
</div>
